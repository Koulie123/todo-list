<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
<script defer src="main.js"></script></head>
<body>
    <!-- <header>
        <div class="home" id="home"><button class="home">Home</button></div>
        <div class="all-todos" id="all-todos"><button class="all-todos">All Todos</button></div>
        <div class="projects"><button class="projects">Projects</button></div>
    </header> -->

    <div class="main-container">
        <div class="side-menu">
            <div class="home" id="home"><button class="home">Home</button></div>
            <div class="all-todos" id="all-todos"><button class="all-todos">All Todos</button>
            <button class="create-new-todo">Create New Todo</button>
            </div>
            <div class="projects">
                <button class="projects" id="show-projects">All Projects</button>
                <button class="new-project">Create New Project</button>
            </div>
        </div>
        <div class="center-container">
            <button id="open-todo-dialog" class="create-new-todo">Create New Todo</button>
            <div class="table-container">
                <table id="todo-table">
                    <thead class="table-head">
                        <tr>
                            <th scope="col">Done?</th>
                            <th scope="col">Title</th>
                            <th scope="col">Due-Date</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Project</th>
                            <th scope="col">Buttons</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>

        </div>
        <dialog class="create-new-project">
            <form action="#" id="new-project">
                <div class="title-area">
                   <h2>New Project</h2>
                </div>
                   <div class="form-body">
                       <div class="name">
                           <label for="project-name">Name</label>
                           <input type="text" name="project-name" id="project-name" class="form-input">
                       </div>
                       <div class="description">
                           <label for="project-description">Description</label>
                           <textarea name="project-description" id="project-description" class="form-input"></textarea>
                       </div>
                       <div class="submit-div">
                           <button class="submit" id="project-submit">Submit</button>
                       </div>
                   </div>
            </form>
       </dialog>
       <dialog id="todo-form-dialog">
           <fieldset>
                   <div class="form-div" id="todo-creation">
                       <div class="form-input-section title">
                           <span>
                               <label for="todo-title">*Title:</label>
                               <input type="text" name="title" id="todo-title" required>
                           </span>
                       </div>
                       <div class="form-input-section due-date">
                           <span>
                               <label for="todo-due-date">Due Date: </label>
                               <input type="date" name="due-date" id="todo-due-date">
                           </span>
                       </div>
                       <div class="form-input-section priority">
                           <span>
                               <label for="todo-priority">Priority:</label>
                               <select name="priority" id="todo-priority">
                                   <option value="low">Low</option>
                                   <option value="medium">Medium</option>
                                   <option value="high">High</option>
                               </select>
                           </span>
                       </div>
                       <div class="form-input-section project">
                           <span>
                               <label for="todo-project">Project: </label>
                               <select name="project" id="todo-project">
                                   <option value="Inbox">Inbox</option>
                               </select>
                           </span>
                       </div>

                       <div class="form-input-section description">
                           <label for="todo-description">Description:</label>
                           <textarea name="description" id="todo-description"></textarea>
                       </div>
                       <div class="form-input-section notes">
                           <label for="todo-notes">Notes:</label>
                           <textarea name="notes" id="todo-notes"></textarea>
                       </div>
                       <button type="submit" id="create-todo">Create Todo</button>
                   </div>
           </fieldset>
       </dialog>

    </div>
    <div class="footer">
        <div class="copyright">&#169; Koulie Athens-Hunsberger 2024</div>
    </div>
</body>
</html>
