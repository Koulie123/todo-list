<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
</head>
<body>
    <header>
        <div class="home" id="home"><button class="home">Home</button></div>
        <div class="all-todos" id="all-todos"><button class="all-todos">All Todos</button></div>
        <div class="projects"><button class="projects">Projects</button></div>
    </header>
    <div class="main-container">
        <div class="center-container">
            <fieldset>
                <form action="#" method="post" id="todo-creation">
                    <div class="form-input-section title">
                        <label for="todo-title">*Title:</label>
                        <input type="text" name="title" id="todo-title" required>
                    </div>
                    <div class="form-input-section due-date">
                        <label for="todo-due-date">Due Date: </label>
                        <input type="datetime-local" name="due-date" id="todo-due-date">
                    </div>
                    <div class="form-input-section priority">
                        <label for="todo-priority">Priority</label>
                        <select name="priority" id="todo-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-input-section project">
                        <label for="todo-priority">Project</label>
                        <select name="project" id="todo-project">
                            <option value="example">Example</option>
                        </select>
                    </div>
                    <div class="form-input-section description">
                        <label for="todo-description">Description</label>
                        <textarea name="description" id="todo-description"></textarea>
                    </div>
                    <div class="form-input-section notes">
                        <label for="todo-notes">Notes</label>
                        <textarea name="notes" id="todo-notes"></textarea>
                    </div>
                    <button type="submit">Create Todo</button>
                </form>
            </fieldset>
            <div class="todos-container">
                <table id="todo-table">
                    <thead class="table-head">
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Due-Date</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Project</th>
                        </tr>

                    </thead>
                </table>
            </div>

        </div>
    </div>
    <div class="footer">
        <div class="copyright">&#169; Koulie Athens-Hunsberger 2024</div>
    </div>
</body>
</html>
